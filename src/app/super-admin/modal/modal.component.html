<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center  p-4">
    <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
        <h1 class="text-center text-lg sm:text-xl font-bold mb-4">
            Agregar Ruta
        </h1>

        <div class="relative mx-2 my-2">
            <input type="text" placeholder=" " id="nombre" required
                class="w-full px-4 py-2 border outline-none rounded-md bg-gray-200 peer">
            <label for="nombre"
                class="absolute left-2 top-2 px-1 uppercase tracking-wide peer-focus:text-black pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-5 bg-white">
                Nombre
            </label>
        </div>

        <div class="flex flex-wrap justify-center mt-4">
            <button (click)="closeModal()" class="m-2 inline-block bg-gray-200 px-4 py-2 rounded">
                Cancelar
            </button>
            <button class="inline-flex sm:w-auto bg-sky-400 px-4 py-2 rounded m-2 text-white font-bold">
                Confirmar
            </button>
        </div>
    </div>
</div>
