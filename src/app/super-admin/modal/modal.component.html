<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center  p-4">
    <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
        <h1 class="text-center text-lg sm:text-xl font-bold mb-10 ">
            Agregar Ruta
        </h1>

        <div class="relative mx-2 my-2">
            <input type="text" placeholder=" " id="nombre" [(ngModel)]="persona.nombre" required
                class="mt-1 block w-full p-2 border outline-none rounded-md bg-gray-200 peer focus:outline-none focus:ring-2 focus:ring-blue-200 ">
            <label for="nombre"
                class="absolute left-0 top-2 px-1 uppercase tracking-wide peer-focus:text-black pointer-events-none duration-200 peer-focus:text-sm peer-focus:-translate-y-8 ml-2 peer-valid:text-sm peer-valid:-translate-y-8">
                Nombre
            </label>
            <!-- Mensaje de error -->
            <div *ngIf="submitted && !isFormValid()"
                class="p-1 mt-2 mb-4 text-sm text-red-500 rounded-lg bg-red-50 inline-block" role="alert">
                <span class="font-medium">Este campo es requerido *</span>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-end mt-4 space-y-2 md:space-y-0 md:space-x-2">
            <button (click)="closeModal()"
                class="w-full md:w-auto bg-red-500 text-black py-2 px-4 rounded">Cancelar</button>
            <button (click)="confirmarModal()"
                class="w-full md:w-auto bg-sky-400 text-white py-2 px-4 rounded">Confirmar</button>
        </div>
    </div>
</div>
