<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div class=" p-4 flex-wrap divide-y divide-light-blue-400">
        <h1 class="text-xl font-bold mb-4">Bienvenido al panel Editar Ruta</h1>
        <div class="grid grid-cols-1 md:grid-cols-5 gap-0">

            <div class="col-span-2 pr-8 mr-10 ">

                <div class="flex justify-between my-8">
                    <p class=" text-lg font-bold mb-2 ">Ruta</p>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px;height: 20px;" class=""
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
                        </svg>
                    </button>
                </div>



                <ul class="p-0 m-0 ">
                    <li class="flex justify-between  ">
                        <p>
                            1. Convocatoria y selección
                        </p>
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px;height: 20px;"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                        </svg>
                    </li>
                    <li class=" flex justify-between">
                        <p>2. Kickoff (evento IMPRENDE)</p>
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 20px;height: 20px;"
                            viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                        </svg>
                    </li>

                </ul>
            </div>

            <!-- Contenido principal -->
            <div class="flex-col col-span-3">
                <h1 class="text-center my-8">2 Kickoff (evento imprende)</h1>
                <div class="shadow-xl p-8">

                    <div class="pt-4 grid xl:grid-cols-5  grid-cols-1 gap-0">
                        <h1 class=" font-bold col-span-1">Responsive</h1>
                        <div class="relative col-span-4">
                            <select id="tipoDocumento"
                                class="p-2 h-11 w-64 border rounded-xl  bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:border-transparent">
                                <option value="" disabled selected>Seleccionar Aliado...</option>
                                <option value="Cedula">Cédula ciudadanía</option>
                                <option value="pasaporte">Pasaporte</option>
                                <option value="carnetExtranjeria">Carnet de Extranjería</option>
                            </select>
                            <!-- <fa-icon [icon]="faIdCard" class="absolute right-3 top-4 text-cyan-500"></fa-icon> -->
                        </div>
                    </div>
                    <div class="">
                        <p>Descripcion Corta</p>
                        <!-- p-2 h-32 w-64 border rounded-md bg-neutral-100 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 -->
                        <textarea name="" id=""
                            class="border-0 rounded-xl w-11/12 resize-none p-2 bg-gray-200 focus:border-transparent"></textarea>
                    </div>
                    <div class="py-4">
                        <p>Actividades</p>

                        <input type="text" placeholder="Titulo"
                            class="border-0 h-10 rounded-xl w-11/12 p-4 bg-gray-200  appearance-none focus:border-transparent focus:ring-0">

                    </div>
                    <div class="">
                        <p>Cuerpo</p>
                        <textarea name="" id=""
                            class="border-0 rounded-xl w-11/12 resize-none p-2 bg-gray-200 focus:border-transparent"></textarea>
                    </div>
                    <div class="py-2">
                        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*"
                            size="30" class="border-0 h-10 rounded-xl w-11/12 bg-gray-200" required />

                    </div>

                    <form action="" method="">

                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Agregar otro
                            link</button>
                    </form>

                    <hr class="divide-y divide-light-blue-400">
                    <div class="flex justify-center">

                        <button type="submit" class=" bg-blue-500 text-white px-4 py-2 rounded mt-4">
                            Agregar otra actividad
                        </button>
                    </div>
                </div>
                <div class="flex justify-end">

                    <button type="submit" class=" bg-blue-500 text-white px-4 py-2 rounded mt-4">
                        Guardar
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
