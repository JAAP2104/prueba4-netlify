<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
    <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
        <h1 class="text-center text-lg sm:text-xl font-bold mb-10">
            {{ isEditing ? 'Editar ' : 'Crear ' }}
        </h1>

        <form #formularioCrear="ngForm" (ngSubmit)="crearSuperadmin(formularioCrear)">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="nombre" name="nombre" ngModel required pattern="^[a-zA-Z\s]+$"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <div *ngIf="submitted && formularioCrear.controls['nombre']?.invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50 " role="alert">
                        <span class="font-medium" *ngIf="formularioCrear.controls['nombre']?.errors?.['required']">Este
                            campo
                            es requerido *</span>
                        <span class="font-medium" *ngIf="formularioCrear.controls['nombre']?.errors?.['pattern']">Solo
                            se
                            permiten letras *</span>
                    </div>
                </div>
                <div class="">
                    <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" ngModel required pattern="^[a-zA-Z\s]+$"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <div *ngIf="submitted && formularioCrear.controls['apellidos']?.invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50 " role="alert">
                        <span class="font-medium"
                            *ngIf="formularioCrear.controls['apellidos']?.errors?.['required']">Este
                            campo es requerido *</span>
                        <span class="font-medium"
                            *ngIf="formularioCrear.controls['apellidos']?.errors?.['pattern']">Solo se
                            permiten letras *</span>
                    </div>
                </div>
                <div class="col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                    <input type="email" id="email" name="email" ngModel required email
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100"
                        placeholder="user@gmail.com">
                    <div *ngIf="submitted && formularioCrear.controls['email']?.invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50 " role="alert">
                        <span class="font-medium" *ngIf="formularioCrear.controls['email']?.errors?.['required']">Este
                            campo
                            es requerido *</span>
                        <span class="font-medium" *ngIf="formularioCrear.controls['email']?.errors?.['email']">Correo no
                            válido *</span>
                    </div>
                </div>

                <div *ngIf="isEditing">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" ngModel required
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <div *ngIf="submitted && formularioCrear.controls['password']?.invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50 " role="alert">
                        <span class="font-medium">Este campo es requerido *</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-end mt-4 space-y-2 md:space-y-0 md:space-x-2">
                <button type="button" (click)="cancelarcrerSuperadmin()"
                    class="w-full md:w-auto bg-red-500 text-white py-2 px-4 rounded">
                    Cancelar
                </button>
                <button type="submit" class="w-full md:w-auto bg-sky-400 text-white py-2 px-4 rounded">
                    Confirmar
                </button>
            </div>
        </form>
    </div>
</div>
