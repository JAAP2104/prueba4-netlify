<app-header [title]="'Bienvenido al panel de Agregar Aliados'" [subtitle]="'Aquí puedes crear tus aliados'"></app-header>
<!-- ---------------------------------------------------------------------------- -->
<!-- pantalla -->
<div class="max-w-screen-2xl mx-auto flex justify-center mt-5 mb-5">
  <div class="w-full bg-white rounded-lg overflow-hidden p-6 sm:p-6">
    <div class="flex flex-col items-center justify-start">
      <form (ngSubmit)="onSubmit()" class="flex flex-col items-center w-full max-w-4xl">
        <div class="flex flex-col sm:flex-row items-center w-full mb-6 gap-8">
          <!-- LOGO -->
          <div class="flex flex-col items-center sm:items-start mb-6 sm:mb-0 sm:mr-8">
            <div class="w-32 h-32 flex items-center justify-center border overflow-hidden mb-2 rounded-full border-black">
              <img *ngIf="logo" [src]="logo" alt="Logo" class="object-cover w-full h-full">
              <span *ngIf="!logo" class="text-gray-500">Logo</span>
            </div>
            <label for="logoInput" class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded cursor-pointer">Seleccionar Imagen</label>
            <input id="logoInput" type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden">
          </div>

          <!-- CAMPOS CENTRALES -->
          <div class="flex flex-col items-center w-full sm:w-auto sm:mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 w-full">
              <div class="flex flex-col items-center sm:items-start w-full">
                <p class="font-semibold text-sky-400 text-lg">Nombre del Aliado</p>
                <div class="mt-2 rounded-xl border-black py-3 px-4 text-base form-control w-full">
                  <input [(ngModel)]="nombre" name="nombre" class="w-full outline-none" placeholder="Nombre" required />
                </div>
              </div>
              <div class="flex flex-col items-center sm:items-start w-full">
                <p class="font-semibold text-sky-400 text-lg">Descripción del Aliado</p>
                <div class="mt-2 rounded-xl border-black py-3 px-4 text-base form-control w-full">
                  <input [(ngModel)]="descripcion" name="descripcion" class="w-full outline-none" placeholder="Descripción" required />
                </div>
              </div>
              <div class="flex flex-col items-center sm:items-start w-full">
                <p class="font-semibold text-sky-400 text-lg">Correo del Aliado</p>
                <div class="mt-2 rounded-xl border-black py-3 px-4 text-base form-control w-full">
                  <input [(ngModel)]="email" name="email" class="w-full outline-none" placeholder="Correo" required />
                </div>
              </div>
              <div class="flex flex-col items-center sm:items-start w-full">
                <p class="font-semibold text-sky-400 text-lg">Contraseña del Aliado</p>
                <div class="relative mt-2 rounded-xl border-black py-3 px-4 text-base form-control w-full">
                  <input [(ngModel)]="password" name="password" [type]="passwordVisible ? 'text' : 'password'" class="w-full outline-none" placeholder="Contraseña" required />
                  <button type="button" mat-icon-button class="absolute inset-y-1 right-1 flex items-center pr-3" (click)="togglePasswordVisibility()">
                    <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- RUTA -->
          <div class="flex flex-col items-center sm:items-end w-full sm:w-auto">
            <p class="font-semibold text-sky-400 text-lg w-full mt-3 sm:mt-0">Tipo de Ruta</p>
            <div class="mt-2 rounded-xl border-black py-3 px-4 text-base form-control w-full">
              <select [(ngModel)]="tipodato" name="TipodeDato" (change)="onRutaChange($event)" class="w-full outline-none">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="video">Video</option>
                <option value="imagen">Imagen</option>
                <option value="pdf">PDF</option>
              </select>
            </div>

            <!-- OPCIONES SEGÚN TIPO DE RUTA -->
            <div *ngIf="rutaSeleccionada === 'video'" class="w-full mt-4">
              <p class="font-semibold text-sky-400 text-lg">Ruta del Video</p>
              <div class="mt-2 rounded-xl border-black py-3 px-4 text-base form-control w-full">
                <input [(ngModel)]="ruta" name="rutaVideo" class="w-full outline-none" placeholder="Ruta del Video" required />
              </div>
            </div>

            <div *ngIf="rutaSeleccionada === 'imagen'" class="flex flex-col items-center sm:items-start mb-6 sm:mb-0 sm:mr-8 mt-4">
              <div class="w-32 h-32 flex items-center justify-center border overflow-hidden mb-2 rounded-full border-black">
                <img *ngIf="ruta" [src]="ruta" alt="Imagen" class="object-cover w-full h-full">
                <span *ngIf="!ruta" class="text-gray-500">Imagen</span>
              </div>
              <label for="imagenInput" class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded cursor-pointer">Seleccionar Imagen</label>
              <input id="imagenInput" type="file" (change)="onImageSelected($event)" accept="image/*" class="hidden">
            </div>

            <div *ngIf="rutaSeleccionada === 'pdf'" class="w-full mt-4">
              <p class="font-semibold text-sky-400 text-lg">Ruta del PDF</p>
              <div class="flex items-center mt-2">
                <label for="rutaPdfInput" class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded cursor-pointer flex items-center">
                  <span class="mr-2">Seleccionar PDF</span>
                  <mat-icon>attach_file</mat-icon>
                </label>
                <input id="rutaPdfInput" type="file" (change)="onPdfSelected($event)" accept="application/pdf" class="hidden">
                <div *ngIf="pdfFileName" class="ml-3 text-gray-600 flex items-center mt-2 rounded-xl border-black py-3 px-4 text-base form-control w-full">
                  <img src="//res.cdn.office.net/assets/fluentui-resources/1.0.23/app-min/assets/item-types/20/pdf.svg" alt=".pdf" class="mr-2 w-10 h-10">
                  <span class="ml-1">{{ pdfFileName }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="w-full flex justify-end mt-3">
          <button type="submit" class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Crear Aliado</button>
        </div>
      </form>
    </div>
  </div>
</div>
