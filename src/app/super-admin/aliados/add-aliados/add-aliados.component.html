<app-header [title]="'Bienvenido al panel de Agregar Aliados'" [subtitle]="'Aquí puedes crear tus aliados'"></app-header>

<!-- pantalla -->
<div class="w-full flex items-center justify-center min-h-[calc(100vh-128px)] ">
  <form (ngSubmit)="onSubmit()" class="flex flex-col items-center justify-center w-full max-w-3xl h-auto">


    <div class="flex flex-wrap max-lg:">

    <div class="flex flex-col" >
      <label for="nombre" class="block mb-2 text-blue-400">Selecciona tu logo:</label>
      <div class="flex items-center flex-wrap justify-center mb-6">
        <div class="relative">
          <div class="w-52 h-52 flex items-center justify-center border overflow-hidden mb-2 rounded-full border-x-gray-900 cursor-pointer">
            <img *ngIf="logo" [src]="logo" alt="Logo" class="object-cover">
            <span *ngIf="!logo" class="text-gray-500">Click aca!</span>
            <input id="logoInput" type="file" (change)="onFileSelected($event)" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
          </div>
        </div>
        <!-- <label for="logoInput" class="bg-sky-400 hover:bg-sky-500 text-white font-bold px-3 py-2 rounded cursor-pointer ml-3 max-md:mt-3">Seleccionar foto</label> -->
      </div>
  
      <div class="w-full pl-0 md:pl-2 max-w-96">
        <label for="nombre" class="block mb-2 text-blue-400">Nombre:</label>
        <input name="nombre" type="text" class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Nombre" required />
      </div>
  
      <div class="w-full pl-0 md:pl-2 max-w-96">
        <label for="nombre" class="block mb-2 text-blue-400">correo:</label>
        <input name="nombre" type="text" class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Correo" required />
      </div>
  
      <div class="w-full pl-0 md:pl-2 max-w-96">
        <label for="nombre" class="block mb-2 text-blue-400">contraseña:</label>
        <input name="nombre" type="text" class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Contraseña" required />
      </div>
    </div>
    <div class="flex flex-col" >
      <div class="w-full pl-0 md:pl-2 max-w-96">
        <label for="nombre" class="block mb-2 text-blue-400">Decripción fanpage del aliado:</label>
        <input name="nombre" type="text" class="p-2 h-14 w-full mb-2 border rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="Contraseña" required />
      </div>
    </div>
  </div>

    

    <div class="mt-3">
      <button type="submit" class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">Crear Aliado</button>
    </div>
