<div class="p-4">
  <h2>Crear Asesoría</h2>
  <form [formGroup]="asesoriaForm" (ngSubmit)="onSubmit()">
    <label class="mb-1 text-">Nombre Solicitud</label>
    <input type="text" id="nombre" formControlName="nombre" class="p-2 h-12 w-full mb-6 border rounded-md bg-gray-200  appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" />
    
    <label class="mb-1 text-">Notas</label>
    <input type="text" id="nombre" formControlName="nombre" class="p-2 h-12 w-full mb-6 border rounded-md bg-gray-200  appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" />
    <div class="flex h-auto items-center justify-start">
      <div class="rounded-xl pb-2 w-4/6 justify-start text-center ">
        <label class="mb-1 text-">Con quien quiere la asesoria?</label>
        <select class="w-3/6 outline-none h-auto text-start border rounded-md px-2 py-2 bg-gray-200  appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
            <option value="" disabled selected hidden>Seleccione</option>
            <option value="tipo1">Tipo 1</option>
            <option value="tipo2">Tipo 2</option>
            <option value="tipo3">Tipo 3</option>
        </select>
      </div>
      <div class="flex w-auto">
        <input type="checkbox">
        <p class="mt-2.5 ml-1">No se</p>
      </div>
    </div>
    <!-- Agrega más campos según sea necesario -->
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button type="submit">Guardar</button>
    </div>
  </form>
  
</div>
