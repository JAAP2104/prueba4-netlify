<div class="flex flex-wrap justify-around">
    <div class="rounded-xl border border-gray-300 py-2 bg-white mt-10 w-[280px] mx-auto justify-center sm:mx-28 relative">
      <input class="w-full h-16 outline-none pl-10" placeholder="Buscar">
      <span class="absolute left-4 top-4">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>
    <div class="rounded-2xl border border-gray-300 p-4 bg-white mt-10 w-auto flex flex-wrap justify-center lg:justify-normal mx-28">
      <button id="sinAsignar" class="btn-color flex items-center px-4 py-2 text-black rounded-md mr-2" (click)="loadSinAsignar()">
        Sin asignar
        <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2">1</span>
      </button>
      <button id="Asignadas" class="btn-color flex items-center px-4 py-2 text-black rounded-md mr-2" (click)="loadAsignadas()">
        Asignadas
        <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2">2</span>
      </button>
    </div>
  </div>

 <div class="flex flex-wrap justify-center mt-6">
  <div *ngFor="let asesoria of asesorias" class="relative bg-white rounded-lg shadow-md overflow-hidden w-80 m-4 card" (click)="openModal(asesoria)">
    <div class="absolute h-full w-2" [ngClass]="asesoria.asignacion ? 'bg-[#FFB7B7]' : 'bg-[#C5F9AD]'"></div>
    <div class="p-4 border border-gray-200">
      <h2 class="text-xl font-bold mb-2">{{ asesoria.Nombre_sol }}</h2>
      <p class="text-gray-700 mb-4">{{ asesoria.notas }}</p>
      <h2 class="text-l font-semibold">{{ asesoria.fecha }}</h2>
      <p class="text-gray-700">{{ asesoria.nombres }}</p>
      <p class="text-gray-700">{{ asesoria.celular }}</p>
      <p class="text-gray-700">{{ asesoria.email }}</p>
    </div>
  </div>
</div>
