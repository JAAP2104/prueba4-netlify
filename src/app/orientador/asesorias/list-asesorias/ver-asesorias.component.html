<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<app-header [title]="'Panel de Asesorias'"
    [subtitle]="'Aca podra ver un listado de Asesorias y asignarla a distintos aliados'"></app-header>

<!-- Sección de búsqueda -->
<div class="flex flex-col space-y-4 mb-6 pl-14">
  <div class="relative w-full max-w-xs">
    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
      <i class="fas fa-search"></i>
    </span>
    <input type="text" placeholder="Buscar" class="w-96 h-12 pl-14 P-2 pr-4 border border-gray-300 rounded-md outline-none shadow-md transition duration-200 hover:border-sky-300">
  </div>


   <div class="sm:flex grid sm:items-center border border-gray-300 rounded-full px-2 py-1 mr-12 bg-white transition duration-200">
    <button id="sinAsignar" class="btn-color flex mx-auto sm:items-center px-5 py-2 max-sm:my-1 text-black rounded-md mr-2 transition duration-200 focus:outline-none ease-in" (click)="loadSinAsignar()">
      Sin asignar
      <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2">{{ sinAsignarCount }}</span>
    </button>
    <button id="Asignadas" class="btn-color flex mx-auto sm:items-center px-5 py-2 max-sm:my-1 text-black rounded-md  focus:outline-none  transition duration-200 ease-in" (click)="loadAsignadas()">
      Asignadas
      <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2">{{ asignadasCount }}</span>
    </button>
  </div>
</div>

<div class="flex flex-wrap justify-center mt-6">
  <div *ngFor="let asesoria of asesorias" 
       class="relative rounded-lg shadow-md overflow-hidden w-80 m-4 card" 
       (click)="openModal(asesoria)">
    <div class="absolute h-full w-2" [class]="backgroundClass"></div>
    <div class="p-4 border border-gray-200">
      <h2 class="text-xl font-bold mb-2">{{ asesoria.Nombre_sol }}</h2>
      <p class="text-gray-700 mb-4">{{ asesoria.notas }}</p>
      <h2 class="text-l font-semibold">{{ asesoria.fecha }}</h2>
      <p class="text-gray-700">{{ asesoria.nombres }}</p>
      <p class="text-gray-700">{{ asesoria.celular }}</p>
      <p class="text-gray-700">{{ asesoria.email }}</p>
    </div>
  </div>
</div>
