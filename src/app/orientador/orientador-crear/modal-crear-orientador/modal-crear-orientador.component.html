<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center  p-4">
    <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
        <h1 class="text-center text-lg sm:text-xl font-bold mb-10">
            Crear Orientador
        </h1>

        <form action="">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <!-- p-2 w-full h-14 mb-2 border-blue-300 rounded-lg bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100 -->
                </div>
                <div>
                    <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
                    <input type="text" id="apellidos"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100"
                        placeholder="Apellidos">
                </div>
                <div class="col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                    <input type="text" placeholder="user@gmail.com"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                </div>
                <div class="col-span-2">
                    <label for="movil" class="block text-sm font-medium text-gray-700">Numero de Celular</label>
                    <input type="text" id="movil"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                </div>
            </div>





            <div class=" flex flex-col md:flex-row justify-end mt-4 space-y-2 md:space-y-0 md:space-x-2">
                <button (click)="cancelarCrearOrientador()"
                    class="w-full md:w-auto bg-gray-200 hover:bg-gray-400 text-black  py-2 px-4 rounded">
                    Cancelar
                </button>
                <button (click)="guardarCrearOrientador()"
                    class="w-full md:w-auto bg-sky-400 hover:bg-sky-500 text-white  py-2 px-4 rounded">
                    Confirmar
                </button>
            </div>

        </form>

    </div>
</div>
