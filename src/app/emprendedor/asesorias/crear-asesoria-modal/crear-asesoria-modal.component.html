<!-- crear-asesoria-modal.component.html -->
<div class="p-4 bg-white">
  <h2>Crear Asesor√≠a</h2>
  <form [formGroup]="asesoriaForm" (ngSubmit)="onSubmit()">
    <label class="mb-1">Nombre Solicitud</label>
    <input type="text" formControlName="nombre" class="p-2 h-12 w-full mb-6 border rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" />
    
    <label class="mb-1">Notas</label>
    <input type="text" formControlName="notas" class="p-2 h-12 w-full mb-6 border rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200" />

    <div class="flex h-auto items-center justify-start">
      <div class="rounded-xl pb-2 w-4/6 justify-start text-center" id="nomAliadoContainer">
        <label class="mb-1">Con quien quiere la asesoria?</label>
        <select formControlName="nom_aliado" class="w-3/6 outline-none h-auto text-start border rounded-md px-2 py-2 bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200">
          <option value="" disabled selected hidden>Seleccione</option>
          <option value="Imebu">Imebu</option>
          <option value="Tecnoparque">Tecnoparque</option>
          <option value="Ecopetrol">Ecopetrol</option>
        </select>
      </div>
      <div class="flex w-auto">
        <input type="checkbox" formControlName="isorientador" (change)="onCheckboxChange($event)">
        <p class="mt-2.5 ml-1">No se</p>
      </div>
    </div>
    

    <div mat-dialog-actions>
      <button mat-button mat-dialog-close class="bg-red-500">Cancelar</button>
      <button mat-button class="bg-sky-500" type="submit">Guardar</button>
    </div>
  </form>
</div>
