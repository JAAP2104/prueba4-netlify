<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<app-header [title]="'Panel de Asesorias'"
    [subtitle]="'Aca podra ver un listado de Asesorias y asignarla a distintos aliados'"></app-header>

<!-- Sección de búsqueda -->
<div class="flex flex-col space-y-8 mb-6 lg:pl-12 max-sm:mt-6 ">
    <div class="relative w-full sm:max-w-xs">
        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 ">
            <i class="fas fa-search"></i>
        </span>
        <input type="text" [(ngModel)]="busqueda" (input)="manejarCambio($event)" placeholder="Buscar" class="w-full sm:lg:w-96 h-12 pl-12 pr-4 border border-gray-300 rounded-full outline-none shadow-md transition duration-200 hover:border-sky-400 focus:border-sky-400 focus:ring-2 focus:ring-sky-300">
    </div>
    <div class="flex flex-col sm:flex-row flex-wrap items-center justify-center sm:justify-start max-sm:space-y-3 bg-white transition duration-200 hover:border-sky-400 lg:shadow-md mr-12 border-gray-300 rounded-full px-3 py-2 sm:border sm:border-gray-300 ">
        <button id="sinAsignar" class="btn-color flex items-center px-4 py-2 max-sm:ml-14 max-sm:bg-slate-200  text-black ml-6 rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-100 ease-in hover:bg-gray-100 focus:bg-gray-200 mr-4" (click)="showSinAsignar()">
            Sin asignar
            <span class="bg-blue-200 text-blue-700 rounded-full  w-6 h-6 flex items-center justify-center ml-2 ">{{ sinAsignarCount }}</span>
        </button>
        
        <button id="Asignadas" class="btn-color flex items-center px-4 py-2 max-sm:ml-14 max-sm:bg-slate-200 text-black rounded-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-100 ease-in hover:bg-gray-100 focus:bg-gray-200 mr-4" (click)="showAsignadas()">
            Asignadas
            <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2">{{ asignadasCount }}</span>
        </button>
    
        <button class="btn-color flex items-center px-4 py-2 max-sm:ml-12 text-white bg-sky-500 rounded-md mr-2 mb-1 mt-1 transition duration-200 float-right focus:outline-none focus:ring-2 focus:ring-sky-300 hover:bg-sky-600 " (click)="openCrearAsesoriaModal()">
            Crear Asesoria
        </button>
    </div>
    
    <!-- Sección de tarjetas -->

    <div *ngIf="showTrue || showFalse" class="flex flex-wrap justify-center mt-6">
        <div *ngFor="let asesoria of (showTrue ? asesoriasTrue : asesoriasFalse)"
            class="relative bg-white rounded-lg shadow overflow-hidden w-full sm:w-80 m-4 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            <div class="absolute h-full w-2"
                [ngClass]="{'bg-green-500': asesoria.asignacion, 'bg-red-500': !asesoria.asignacion}"></div>
            <div class="p-4">
                <h2 class="text-lg font-bold mb-2 text-gray-800">{{ asesoria.Nombre_sol }}</h2>
                <h3 class="text-base font-serif mb-2 text-gray-600">{{ asesoria.notas }}</h3>
                <p class="text-sm text-gray-500 mb-2">{{ asesoria.isorientador }}</p>
                <p class="text-sm text-gray-500 mb-2">{{ asesoria.fecha_solicitud }}</p>
                <p class="text-sm text-gray-500 mb-2">{{ asesoria.id_aliado }}</p>
                <p class="text-sm text-gray-500">{{ asesoria.doc_emprendedor }}</p>
            </div>
        </div>
    </div>
