<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<app-header [title]="'Panel de Asesorias'"
    [subtitle]="'Aca podra ver un listado de Asesorias y asignarla a distintos aliados'"></app-header>

<!-- Sección de búsqueda -->
<div class="flex flex-col space-y-4 mb-6 pl-14">
  <div class="relative w-full mx-auto">
    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">
      <i class="fas fa-search"></i>
    </span>
    <input type="text" [(ngModel)]="userFilter.Nombre_sol" placeholder="Buscar" class="max-sm:w-5/6 w-96 h-12 pl-14 P-2 pr-4 border border-gray-300 rounded-md outline-none shadow-md transition duration-200 hover:border-sky-300">
  </div>

  <!-- Contenedor con borde redondeado -->
  <!-- Contenedor principal -->
<div class="sm:flex grid sm:items-center justify-start border border-gray-300 rounded-2xl px-4 py-2 mr-12 bg-white shadow-lg transition duration-200 ease-in-out hover:shadow-xl">
  <!-- Botón de 'Sin Asignar' -->
  <button id="sinAsignar" class="btn-color flex items-center md:px-4 px-5 py-2 max-sm:my-1 text-gray-800 bg-blue-100 hover:bg-blue-200 rounded-md mr-2 transition duration-200 focus:outline-none ease-in-out shadow-sm hover:shadow-md" (click)="showSinAsignar()">
    <span class="font-medium">Sin asignar</span>
    <span class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center ml-2 shadow-inner">{{ sinAsignarCount }}</span>
  </button>

  <!-- Botón de 'Asignadas' -->
  <button id="Asignadas" class="btn-color flex items-center px-5 py-2 max-sm:my-1 text-gray-800 bg-green-100 hover:bg-green-200 rounded-md transition duration-200 focus:outline-none ease-in-out shadow-sm hover:shadow-md" (click)="showAsignadas()">
    <span class="font-medium">Asignadas</span>
    <span class="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center ml-2 shadow-inner">{{ asignadasCount }}</span>
  </button>
</div>

</div>


<!-- Sección de tarjetas -->
<div *ngIf="showTrue || showFalse" class="flex flex-wrap justify-center mt-6 px-10">
  <!-- Mensaje para asesorías asignadas -->
  <div *ngIf="showTrue && asesoriasTrue.length === 0" class="text-center text-gray-500 mt-6">
    Aún no tienes asesorías asignadas.
  </div>
  <!-- Mensaje para asesorías sin asignar -->
  <div *ngIf="showFalse && asesoriasFalse.length === 0" class="text-center text-gray-500 mt-6">
    Aún no has creado ninguna asesoría.
  </div>


  <div *ngFor="let asesoria of (showTrue ? asesoriasTrue : asesoriasFalse) |filterBy:userFilter"
  class="relative bg-white rounded-lg shadow-md overflow-hidden w-80 m-4">
  <div class="absolute h-full w-2"
    [ngClass]="{'bg-green-500': showTrue, 'bg-red-500': showFalse}"></div>
  <div class="p-4 py-5">
    <h2 class="text-lg font-bold h-[3.3rem]  overflow-hidden text-ellipsis">{{ asesoria.Nombre_sol }}</h2>
    <div class="block w-full h-[3.7rem] text-gray-900 focus:outline-none resize-none overflow-hidden text-ellipsis mb-3" title="{{ asesoria.notas }}">{{ asesoria.notas }}
    </div>
    <p class="text-sm text-gray-700 mb-2"><strong>Fecha: </strong> {{ asesoria.fecha_solicitud.slice(0, 10) }}</p>
    <p class="text-sm text-gray-700 mb-2"><strong>Aliado: </strong>{{ asesoria.nombre }}</p>
  </div>
</div>
