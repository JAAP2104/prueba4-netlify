<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<app-header [title]="'Panel de Asesorias'"
    [subtitle]="'Aca podra ver un listado de Asesorias y asignarla a distintos aliados'"></app-header>

    <!-- Sección de búsqueda -->
        <div class="flex flex-col space-y-4 mb-6 pl-12">
          <div class="relative w-full max-w-xs">
            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 ">
              <i class="fas fa-search"></i>
            </span>
            <input type="text" placeholder="Buscar" class="w-96 h-12 pl-14 P-2 pr-4 border border-gray-300 rounded-md outline-none shadow-md transition duration-200 hover:border-sky-300">
          </div>
    
          <!-- Contenedor con borde redondeado -->
          <div class="flex items-center border border-gray-300 rounded-full px-2 py-1 mr-12 bg-white transition duration-200 hover:border-2 hover:border-sky-400">
            <button id="sinAsignar" class="btn-color flex items-center px-5 py-2 text-black rounded-md mr-2 transition duration-200 focus:outline-none focus:ring-2 focus:ring-gray-100  ease-in hover:bg-gray-100 focus:bg-gray-200" (click)="showSinAsignar()">
              Sin asignar
              <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2 ">{{ sinAsignarCount }}</span>
            </button>
            
            <button id="Asignadas" class="btn-color flex items-center px-5 py-2 text-black rounded-md  focus:outline-none focus:ring-2 focus:ring-gray-100 transition duration-200 ease-in hover:bg-gray-100 focus:bg-gray-200" (click)="showAsignadas()">
              Asignadas
              <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2">{{ asignadasCount }}</span>
            </button>
          </div>
        </div>
                <!-- <div class="flex space-x-4">
            <button class="btn-color flex items-center px-5 py-3 text-white bg-sky-500 rounded-md mr-2 mb-2 transition duration-200" (click)="openCrearAsesoriaModal()">
                Crear Asesoria
            </button>
          </div> -->

        
    
        <!-- Sección de tarjetas -->

        <div *ngIf="showTrue || showFalse" class="flex flex-wrap justify-center mt-6">
            <div *ngFor="let asesoria of (showTrue ? asesoriasTrue : asesoriasFalse)"
                class="relative bg-white rounded-lg shadow-md overflow-hidden w-80 m-4">
                <div class="absolute h-full w-2"
                    [ngClass]="{'bg-green-500': asesoria.asignacion, 'bg-red-500': !asesoria.asignacion}"></div>
                <div class="p-4">
                    <h2 class="text-lg font-bold mb-2">{{ asesoria.Nombre_sol }}</h2>
                    <h3 class="text-base font-serif mb-2">{{ asesoria.notas }}</h3>
                    <p class="text-sm text-gray-700 mb-2">{{ asesoria.isorientador }}</p>
                    <p class="text-sm text-gray-700 mb-2">{{ asesoria.fecha_solicitud }}</p>
                    <p class="text-sm text-gray-700 mb-2">{{ asesoria.id_aliado }}</p>
                    <p class="text-sm text-gray-700">{{ asesoria.doc_emprendedor }}</p>
                </div>
            </div>
        </div>
