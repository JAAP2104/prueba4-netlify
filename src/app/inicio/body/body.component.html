<!-- NAVBAR -->
<div class="flex justify-end w-full">
  <mat-toolbar class="app-header bg-white flex items-center px-2 md:px-8 justify-between md:w-full">
    <img src="../../../assets/images/logo_sinFondo.png" alt="Logo" class="h-8 w-auto mr-2 md:mr-4">
    <span class="nav-tool-items flex items-center space-x-4 md:space-x-8">
      <a mat-button routerLink="login" routerLinkActive="active" class="text-sm md:text-base bg-black text-white rounded-lg">Iniciar Sesión</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active" class="text-sm md:text-base bg-blue-400 text-white rounded-lg">Regístrate</a>
    </span>
  </mat-toolbar>
</div>
<!-- CARRUSEL -->
<div class="my-swiper-container swiper-container mt-4">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let image of slideImagenes; let i = index" (click)="mostrarCard(i)">
      <img [src]="image" class="swiper-slide-img">
      
    </div>
  </div>
</div>

<!-- CARDS -->
<div *ngIf="cardSeleccionada" class="max-w-screen-xl mx-auto mt-5">
  <mat-card class="w-full md:w-auto">
    <div class="flex flex-col md:flex-row">
      <img [src]="cardSeleccionada.topImage" alt="ImagenArriba" class="w-full h-auto md:w-1/3 md:h-auto">
    </div>
    <div class="flex">
      <p class="gap-4 text-justify p-4 md:pr-0 md:pl-4 md:py-2">{{ cardSeleccionada.description }}</p>
      <div class="md:ml-auto">
        <img [src]="cardSeleccionada.imageUrl" alt="ImagenCard" class="w-full h-auto md:max-w-md object-cover">
      </div>
    </div>
  </mat-card>
</div>
