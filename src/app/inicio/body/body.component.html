<!-- NAVBAR -->
<div class="flex justify-end w-full">
  <mat-toolbar class="app-header bg-sky-400 flex items-center px-2 md:px-8 justify-between md:w-full">
    <img src="../../../assets/images/logo_bonito.jpg" alt="Logo" class="h-8 w-auto mr-2 md:mr-4">
    <span class="nav-tool-items flex items-center space-x-4 md:space-x-8">
      <a mat-button routerLink="login" routerLinkActive="active" class="text-sm md:text-base bg-black text-white rounded-lg">Iniciar Sesión</a>
      <a mat-button mat-raised-button routerLink="register" routerLinkActive="active" class="text-sm md:text-base bg-white text-black rounded-lg">Regístrate</a>
    </span>
  </mat-toolbar>
</div>
<!-- CARRUSEL -->
<div class="my-swiper-container swiper-container mt-4">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let image of slideImagenes; let i = index" (click)="mostrarCard(i)">
      <img [src]="image" class="swiper-slide-img">
      
    </div>
  </div>
</div>

<!-- CARDS -->
<div *ngIf="cardSeleccionada">
  <div class="max-w-screen-xl mx-auto mt-5">
    <mat-card class="w-full md:w-auto">
      <div class="flex flex-col md:flex-row">
        <div class="p-4 md:w-2/3 md:pr-4">
          <h2>{{ cardSeleccionada.title }}</h2>
          <p class="text-justify">{{ cardSeleccionada.description }}</p>
        </div>
        <!-- Aquí podrías agregar más contenido según las propiedades de la card -->
      </div>
    </mat-card>
  </div>
</div>
