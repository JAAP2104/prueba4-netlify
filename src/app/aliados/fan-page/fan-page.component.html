<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de fanpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto my-8 p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Panel de fanpage</h1>
    <div class="grid grid-cols-3 gap-4 mb-4">
      <div>
        <label class="block text-gray-700 font-bold mb-2" for="nombre">Nombre</label>
        <input class="form-control" id="nombre" type="text" placeholder="Ingrese su nombre">
      </div>
      <div>
        <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
        <input class="form-control" id="email" type="email" placeholder="Ingrese su email">
      </div>
      <div>
        <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
        <input class="form-control" id="password" type="password" placeholder="Ingrese su contraseña">
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="logo">Logo</label>
      <input class="form-control" id="logo" type="file">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción"></textarea>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="formato">Tipo de formato</label>
      <select class="form-select" id="formato">
        <option value="">Seleccione el archivo...</option>
        <option value="pdf">PDF</option>
        <option value="doc">DOC</option>
        <option value="xls">XLS</option>
      </select>
    </div>
    <button class="btn btn-primary">Confirmar</button>
  </div>
</body>
</html>
