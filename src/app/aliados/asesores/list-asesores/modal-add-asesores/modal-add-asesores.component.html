<div class="fixed z-50 inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center p-4">
    <div class="bg-white border border-gray-300 p-6 sm:p-10 rounded w-full max-w-md md:max-w-lg lg:max-w-2xl h-auto">
        <h1 class="text-start text-lg sm:text-xl font-bold mb-10">
            {{ isEditing ? 'Editar orientador' : 'Crear Orientador' }}
        </h1>

        <form [formGroup]="asesorForm" (ngSubmit)="AddAsesor()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Nombre Field -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="nombre" name="nombre" formControlName="nombre"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <div *ngIf="submitted && f['nombre'].invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50" role="alert">
                        <span *ngIf="f['nombre'].errors?.['required']">Este campo es requerido *</span>
                    </div>
                </div>

                <!-- Apellidos Field -->
                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700">Apellidos</label>
                    <input type="text" id="apellido" formControlName="apellido"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <div *ngIf="submitted && f['apellido'].invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50" role="alert">
                        <span *ngIf="f['apellido'].errors?.['required']">Este campo es requerido *</span>
                    </div>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo</label>
                    <input type="email" id="email" formControlName="email"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100"
                        placeholder="user@gmail.com">
                    <div *ngIf="submitted && f['email'].invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50" role="alert">
                        <span *ngIf="f['email'].errors?.['required']">Este campo es requerido *</span>
                        <span *ngIf="f['email'].errors?.['email']">Correo no válido *</span>
                    </div>
                </div>

                <!-- Número de Celular Field -->
                <div>
                    <label for="celular" class="block text-sm font-medium text-gray-700">Número de Celular</label>
                    <input type="text" id="celular" formControlName="celular"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <div *ngIf="submitted && f['celular'].invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50" role="alert">
                        <span *ngIf="f['celular'].errors?.['required']">Este campo es requerido *</span>
                        <span *ngIf="f['celular'].errors?.['maxlength']">Número de celular no puede exceder 10 dígitos
                            *</span>
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" formControlName="password"
                        class="mt-1 block w-full p-2 rounded-md bg-gray-200 appearance-none focus:outline-none focus:ring-2 focus:ring-blue-200 transition duration-200 ease-in hover:bg-blue-100 focus:bg-blue-100">
                    <div *ngIf="submitted && f['password'].invalid"
                        class="inline-block p-1 mt-2 mb-1 text-sm text-red-500 rounded-lg bg-red-50" role="alert">
                        <span *ngIf="f['password'].errors?.['required']">Este campo es requerido *</span>
                        <span *ngIf="f['password'].errors?.['minlength']">Debe tener al menos 10 caracteres *</span>
                    </div>
                </div>
            </div>

            <!-- Estado Field -->
            <input type="hidden" formControlName="estado" />

            <!-- Botones -->
            <div class="mt-6 flex justify-end">
                <button type="button" class="w-full md:w-auto bg-red-500 text-white py-2 px-4 rounded"
                    (click)="cancelarModal()">Cancelar</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Guardar</button>
            </div>
        </form>
    </div>
</div>
