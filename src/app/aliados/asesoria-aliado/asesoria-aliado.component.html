<div class="flex flex-wrap justify-around">
  <div class="rounded-xl border border-gray-300 py-2 bg-white mt-10 w-[280px] mx-auto justify-center sm:mx-28 relative">
    <input class="w-full h-16 outline-none pl-10" placeholder="Buscar">
    <span class="absolute left-4 top-4">
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
  </div>
  <div class="rounded-2xl border border-gray-300 p-4 bg-white mt-10 w-auto flex flex-wrap justify-center lg:justify-normal mx-28">
    <button #sinAsignarButton id="sinAsignar" class="btn-color flex items-center px-4 py-2 text-black rounded-md mr-2" (click)="showSinAsignar()">
      Sin asignar
      <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2">{{ asesoriasSinAsesor.length }}</span>
    </button>    
    <button id="Asignadas" class="btn-color flex items-center px-4 py-2 text-black rounded-md mr-2" (click)="showAsignadas()">
      Asignadas
      <span class="bg-blue-200 text-blue-700 rounded-full w-6 h-6 flex items-center justify-center ml-2">{{ asesoriasConAsesor.length }}</span>
    </button>
  </div>
  
  <div class="flex flex-wrap justify-center mt-6">
    <div *ngIf="mensaje" class="text-center text-gray-700 w-full mt-6">{{ mensaje }}</div>
    
    <div *ngFor="let asesoria of asesorias" 
         class="relative bg-white rounded-lg shadow-md overflow-hidden w-80 m-4 card">
      <div class="absolute h-full w-2" [ngClass]="asesoria.Asesor ? 'bg-[#FFB7B7]' : 'bg-[#C5F9AD]'"></div>
      <div class="p-4 border border-gray-200">
        <h2 class="text-xl font-bold mb-2">{{ asesoria.Nombre_sol }}</h2>
        <p class="text-gray-700 mb-4">{{ asesoria.fecha_solicitud }}</p>
        <h2 class="text-l font-semibold">{{ asesoria.notas }}</h2>
        <p class="text-gray-700" *ngIf="asesoria.Asesor">{{ asesoria.Asesor }}</p>
        <div class="hover-buttons" *ngIf="!asesoria.Asesor">
          <button class="btn btn-aceptar" (click)="openModal(asesoria)">Aceptar</button>
          <button class="btn btn-rechazar" (click)="rechazarAsesoria(asesoria)">Rechazar</button>
        </div>
      </div>
    </div>
  </div>
