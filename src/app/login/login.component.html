<div class="md:max-w-5xl md:mx-auto">
    <div class="md:flex justify-center md:items-center md:h-screen">
        <div class="md:rounded md:overflow-hidden shadow-lg bg-gray-200 md:shadow-inner md:w-full">
            <div class="md:flex items-center bg-white" style="height: 60vh;">
                <div
                    class="bg-sky-400 md:rounded-r-full md:overflow-hidden md:px-10 md:p-20 md:w-full md:h-full md:flex items-center">
                    <div class="text-center md:pl-10 ">
                        <h1 class="text-white text-4xl">¡Bienvenido!</h1>
                        <img src="../../assets/images/logo_bonito.webp" alt="" style="height: 25vh;">
                    </div>
                </div>
                <div class="p-10 md:w-full text-center">
                    <h1>Iniciar Sesión</h1>
                    <div class="mx-auto flex justify-center items-center">
                        <div class="col-md-8">
                            <div class="items-center">
                                <input placeholder="Usuario" id="email" type="email"
                                    class="mt-9 mb-4 rounded-xl outline-none bg-gray-200 w-full border-0 py-3 px-4 text-base form-control"
                                    name="email" value="" required autocomplete="email" autofocus>
                            </div>

                            <div>
                                <div class="relative mb-4">
                                    <div class=" rounded-xl  border-0 ">
                                    </div>
                                    <div class="rounded-xl bg-gray-200 border-0 text-base form-control flex h-14">
                                        <input matInput [type]="hide ? 'password' : 'text'"
                                            class="rounded-xl bg-gray-200 w-full border-0 h-12 text-base form-control pl-4 pr-12"
                                            placeholder="Contraseña">
                                        <button mat-icon-button matSuffix (click)="hide = !hide"
                                            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                    </div>
                                </div>




                                <button
                                    class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mb-3">
                                    Iniciar Sesión
                                </button>
                            </div>
                            <a href="http://" class="no-underline text-sky-400">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
