<div class="max-w-6xl mx-auto">
    <div class="flex justify-center items-center h-screen">
        <div class="rounded overflow-hidden shadow-lg bg-gray-200 shadow-inner w-full">
            <div class="flex items-center bg-white" style="height: 70vh;">
                <div class="bg-sky-400 rounded-r-full overflow-hidden px-10 p-20 md:w-full h-full flex items-center">
                    <div class="text-center">
                        <h1 class="text-white">¡Bienvenido!</h1>
                        <p class="text-white">Ingrese sus datos personales para usar todas las funciones del sitio</p>
                        <img src="../../assets/images/logo_sinFondo.png" alt="">
                    </div>
                </div>
                <div class="p-10 md:w-full text-center">
                    <h1>Iniciar Sesión</h1>
                    <div class="mx-auto flex justify-center items-center">
                        <div class="col-md-8">
                            <div class="items-center">
                                <input placeholder="Usuario" id="email" type="email"
                                    class="mt-9 rounded-xl outline-none bg-gray-200 w-full border-0 py-3 px-4 text-base form-control"
                                    name="email" value="" required autocomplete="email" autofocus>
                            </div>
                            <div>
                                <input placeholder="Contraseña" id="password" type="password"
                                    class="mt-3 mb-8 rounded-xl outline-none bg-gray-200 w-full border-0 py-3 px-4 text-base  form-control"
                                    name="password" required autocomplete="current-password">
                                <button
                                    class="bg-sky-400 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded mb-3">
                                    Iniciar Sesión
                                </button>
                            </div>
                            <a href="http://" class="no-underline text-sky-400">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
